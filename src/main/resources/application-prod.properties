# PostgreSQL Database Configuration for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/tahsilat_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=tahsilat_user
spring.datasource.password=tahsilat_password

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=8080

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGeneration12345
jwt.expiration=86400000

# Logging level
logging.level.org.springframework=INFO
logging.level.com.mycompany.transfersystem=DEBUG

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
